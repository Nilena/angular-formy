  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container">
<button type="button" style="float:right" class="btn btn-info btn-lg" ng-click='logout()'>Logout</button>
<a class="btn btn-success" href="#!/userregistration">NewUser</a>
<br>
<br>
  <h2>User Details</h2>
             
  <table class="table">
    <thead>
      <tr>
      <th>ID</th>
        <th>Firstname</th>
        <th>Email</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat ="user in userlist track by $index">
        <td>{{$index +1 }}</td>
        <td>{{user.name}}</td>
        <td>{{user.mobile}}</td>
        <td>{{user.email}}</td>
        <td><button type="button" class="btn btn-primary" ng-click='edituserDetails(userlist.indexOf(user))'>Edit</button>
<button type="button" class="btn btn-warning" ng-click='removeuserDetails(userlist.indexOf(user))'>Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
